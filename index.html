<!DOCTYPE html>
<html lang="de" ng-app="loginApp">

<head>
    <meta charset="utf-8">
    <title>Instacart - Login</title>
    <meta name="description" content="Diese Webseite ist ein Übungsbeispiel und soll ein Einkauflisten-Tool darstellen">
    <meta name="author" content="Fabian Seidler">
    <meta name="keywords" content="Einkauf, Notiz, Zettel, Einkaufsliste, ToDo, AngularJS Beispielprojekt">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Das neueste kompilierte und minimierte CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optionales Theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- CSS einbinden -->
    <link rel="stylesheet" href="./css/login-style.css">
    <!-- jQuerry einbinden -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <!-- Bootstrap - Das neueste kompilierte und minimierte JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--einbindung js-->
    <script src="./js/app.js"></script>

    <!-- Prüft ob User wirklich eingeloggt ist -->
    <script>
        isUserLoggedIn("index");
    </script>

</head>


<body>

    <div class="panel panel-default">
        <div class="panel-body">
            <img src="./img/headerlogo.png" alt="Grocery List" class="login-logoimg" height="120px">
        </div>
        <div id="form" ng-controller="FormController">
            <form ng-submit="submit()">
                <div class="panel-body">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                        <input type="email" ng-model="benutzer_login" id="benutzer_login" class="form-control" required tabindex="1" placeholder="Mail-Adresse">
                    </div>
                    <br>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" ng-model="passwort_login" id="passwort_login" class="form-control" required tabindex="2" placeholder="Passwort">
                    </div>
                    <br>
                    <a href="url"></a>
                    <input type="submit" class="btn btn-success btn-lg" tabindex="3" id="form_senden" name="senden" value="senden">
                </div>
            </form>
        </div>
        <center>
            <div id="falseUserLogin">
                <h3 class="falseUserLogin">Der angegebene User oder das Passwort sind nicht korrekt.</h3>
            </div>
            <center>
                <h3>
                    <center><a href="./" tabindex="4">Als neuer Benutzer Registrieren</a></center>
                </h3>
    </div>
</body>

</html>
